---
services:
    mqtt:
        image: eclipse-mosquitto:2.0
        container_name: mqtt
        restart: unless-stopped
        ports:
            - 1883:1883 # MQTT
            - 9001:9001 # WebSockets (optional)
        volumes:
            - ./mosquitto/config:/mosquitto/config
            - ./mosquitto/data:/mosquitto/data
            - ./mosquitto/log:/mosquitto/log
        networks:
            - frigate_net

