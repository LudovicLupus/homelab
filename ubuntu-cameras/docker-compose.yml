    frigate:
        container_name: frigate
        image: ghcr.io/blakeblackshear/frigate:stable
        privileged: true
        restart: unless-stopped
        shm_size: 512mb
        devices:
            - /dev/apex_0:/dev/apex_0
        volumes:
            - ./config:/config
            - /mnt/frigate-storage:/media/frigate
            - type: tmpfs
              target: /tmp/cache
              tmpfs:
                  size: 1000000000
        ports:
            - 5000:5000
            - 8971:8971
            - 8554:8554
            - 8555:8555/tcp
            - 8555:8555/udp
        env_file:
            - .env
        depends_on:
            - mqtt
        networks:
            - frigate_net

networks:
    frigate_net:
        driver: bridge
